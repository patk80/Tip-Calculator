<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator-content">
        <p>Bill Amount: $ <input type="text" name="input" placeholder="XXX.XX" id="bill" maxlength="6"> </p>

        <p> 
            Percent you want to tip:
            <input type="text" name="input" placeholder="XX" id="tipPrePercent" maxlength="2"> %
            <button>Click here for tip!</button>
        </p>
    
        <p>Your <span id="tipPercent"></span> tip should be: <span id="calculatedTip"> </span></span> </p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
